<!-- base layout all pages used -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- work on phones too -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Helper{% endblock %}</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{% block heading %}Recipe Helper{% endblock %}</h1>
    
    <div class="content">
        {% block content %}{% endblock %} <!--  replaced by page content -->
    </div>
</body>
</html>
